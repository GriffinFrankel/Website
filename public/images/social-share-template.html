<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueTIX Social Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0D1117 0%, #1A2233 100%);
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
    }
    .logo {
      width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 48px;
      margin: 20px 0;
      background: linear-gradient(to right, #3CEFFF, #3C8FFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 24px;
      max-width: 800px;
      color: #8B9CB3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="truetix-logo.png" alt="TrueTIX Logo">
    <h1>Blowout Protection for Ticketing Platforms</h1>
    <p>Advanced ML-driven risk management solution for MLB ticket sales</p>
  </div>
</body>
</html>
